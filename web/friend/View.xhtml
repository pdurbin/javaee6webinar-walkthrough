<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFriendTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFriendLabel_name}"/>
                    <h:outputText value="#{friendController.selected.name}" title="#{bundle.ViewFriendTitle_name}"/>
                    <h:outputText value="#{bundle.ViewFriendLabel_age}"/>
                    <h:outputText value="#{friendController.selected.age}" title="#{bundle.ViewFriendTitle_age}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{friendController.destroyAndView}" value="#{bundle.ViewFriendDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFriendEditLink}"/>
                <br />
                <h:commandLink action="#{friendController.prepareCreate}" value="#{bundle.ViewFriendCreateLink}" />
                <br />
                <h:commandLink action="#{friendController.prepareList}" value="#{bundle.ViewFriendShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFriendIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
